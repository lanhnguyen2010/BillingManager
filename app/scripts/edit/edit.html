<div>
    <form name="search_form" class="form-horizontal" role="form" ng-submit="_editCtrl.searchItem()">
        <div class="container">
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="id" class="control-label col-sm-3" translate="goods.search-form.id">Goods ID</label>
                    <div class="col-sm-6">
                        <input type="text" name="Goods ID" class="form-control" ng-model="_editCtrl.criteria.id" />
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label for="name" class="control-label col-sm-3" translate="goods.search-form.name">Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="name" ng-model="_editCtrl.criteria.name" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="producer" class="control-label col-sm-3" translate="goods.search-form.producer">Producer</label>
                    <div class="col-sm-6">
                        <input type="text" name="Producer" class="form-control" ng-model="_editCtrl.criteria.producer" />
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label for="price" class="control-label col-sm-3" translate="goods.search-form.price">Price</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="price" ng-model="_editCtrl.criteria.price" />
                    </div>
                </div>
            </div>
            <div class="form-group buttonHolder">
                <button type="submit" class="btn btn-primary" translate="goods.button.search">
                    Search
                </button>
                <button type="submit" class="btn btn-primary" translate="goods.button.search" ng-click="_editCtrl.showAddDialog($event)">
                    Add New
                </button>
            </div>
        </div>
    </form>
    <table ng-show="_editCtrl.searchClicked" ng-table="_editCtrl.tableParams" class="table">
        <th class="data-table-title" translate="goods.search-results.column.display-name"> ID</th>
        <th class="data-table-title" translate="goods.search-results.column.mobile">Name</th>
        <th class="data-table-title" translate="goods.search-results.column.email">Producer</th>
        <th class="data-table-title" translate="goods.search-results.column.job-title">Unit</th>
        <th class="data-table-title" translate="goods.search-results.column.department">Weight</th>
        <th class="data-table-title" translate="goods.search-results.column.department">Price</th>
        <tr ng-repeat="goods in $data">
            <td data-title="'ID'">{{goods.id}}</td>
            <td data-title="'Name'">{{goods.name}}</td>
            <td data-title="'Producer'">{{goods.producer}}</td>
            <td data-title="'Unit'">{{goods.unit}}</td>
            <td data-title="'Weight'">{{goods.weight}}</td>
            <td data-title="'Price'">{{goods.price}}</td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="_editCtrl.showDialog($event, goods)">Edit</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="_editCtrl.delete(goods, $index)">Delete</button>
            </td>
        </tr>
    </table>
</div>
